<table class="table" *ngIf="companies">
    <thead>
        <tr>
            <th>#</th>
            <th>Number</th>
            <th>Main Activity</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of companies">
            <td>{{ c.id }}</td>
            <td><a [routerLink]="['/companies','details', c.id]">{{ c.number }}</a></td>
            <td>{{ c.mainActivity }}</td>
            <td>
                <button class="btn btn-sm btn-warning btn-circle mr-2">
                    <i class="far fa-edit"></i>
                </button>
                <button class="btn btn-sm btn-danger btn-circle">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
